scripts:
  echo:
    environment:
      ENV_VAR_TEST_1: "Hello world 1"
      ENV_VAR_TEST_2: "Hello world 2"
    run: echo "Envvar 1 - $ENV_VAR_TEST_1"

  echo_two_line:
    run: |
      echo "First Line"
      echo "Second line"

  ping:
    run: |
      ping -c 2 8.8.8.8
      ping -c 2 google.com

  dotenv_files:
    env_file:
      - ".env"
      - ".env.local"
      - ".env.production"
      - ".env.production.local"
    run: |
      echo "dotenv load files"
      echo "dotenv DOTENV_TEST_1 - $DOTENV_TEST_1"
      echo "dotenv DOTENV_LOCAL_TEST_1 - $DOTENV_LOCAL_TEST_1"
      echo "dotenv DOTENV_DEV_TEST_1 - $DOTENV_DEV_TEST_1"
      echo "dotenv DOTENV_DEV_LOCAL_TEST_1 - $DOTENV_DEV_LOCAL_TEST_1"
      echo "dotenv DOTENV_PROD_TEST_1 - $DOTENV_PROD_TEST_1"
      echo "dotenv DOTENV_PROD_LOCAL_TEST_1 - $DOTENV_PROD_LOCAL_TEST_1"
